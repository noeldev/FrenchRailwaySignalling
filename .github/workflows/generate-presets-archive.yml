name: Generate French Railway Signalling Presets Archive

on:
  push:
    paths:
      - 'presets/**'
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

env:
  ARCHIVE_NAME: French_Railway_Signalling_presets.zip

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create presets archive
        run: |
          rm -f ${{ env.ARCHIVE_NAME }}
          cd presets
          zip -r ../${{ env.ARCHIVE_NAME }} . -x "*.git*" "*.DS_Store*" "*.tmp*"
          cd ..

      - name: Delete existing 'latest' tag if it exists
        run: |
          git tag -d latest 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true

      - name: Create 'latest' tag
        run: |
          git tag latest
          git push origin latest

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Presets
          files: ${{ env.ARCHIVE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
