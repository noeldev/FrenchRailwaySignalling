name: Generate French Railway Signalling Presets Archive

on:
  push:
    paths:
      - 'presets/**'
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

env:
  ARCHIVE_NAME: French_Railway_Signalling_presets.zip

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create presets archive
        run: |
          rm -f ${{ env.ARCHIVE_NAME }}
          cd presets
          zip -r ../${{ env.ARCHIVE_NAME }} . -x "*.git*" "*.DS_Store*" "*.tmp*"
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}
          name: "French Railway Signalling Presets"
          files: ${{ env.ARCHIVE_NAME }}
          draft: false
          prerelease: false
