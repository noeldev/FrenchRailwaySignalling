name: Publish French Railway Signalling Presets to GitHub Pages

on:
  push:
    paths:
      - 'presets/**'
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  ARCHIVE_NAME: French_Railway_Signalling_presets.zip

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create presets archive
        run: |
          rm -f ${{ env.ARCHIVE_NAME }}
          cd presets
          zip -r ../${{ env.ARCHIVE_NAME }} . -x "*.git*" "*.DS_Store*" "*.tmp*"
          cd ..

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p public
          cp ${{ env.ARCHIVE_NAME }} public/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
