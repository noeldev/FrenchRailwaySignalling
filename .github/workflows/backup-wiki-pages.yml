name: Backup Wiki Pages

on:
  # Manual trigger only - user can choose category
  workflow_dispatch:
    inputs:
      category:
        description: 'Category to backup'
        required: false
        default: 'main'
        type: choice
        options:
        - main
        - openrailwaymap
        - keys
        - tags
        - templates
        - modules
        - french
        - all

# Prevents multiple backup jobs from running at the exact same time.
# Subsequent triggers will be queued, ensuring they don't fight over git pushes.
concurrency:
  group: wiki-backup-${{ github.ref }}
  cancel-in-progress: false 

permissions:
  contents: write

jobs:
  backup-wiki-pages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # Fetch-depth 0 ensures we have the full history for a cleaner rebase
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Cache .NET packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore tools/WikiBackup/WikiBackup.csproj
        
    - name: Build project
      run: dotnet build tools/WikiBackup/WikiBackup.csproj --configuration Release --no-restore

    - name: Run wiki backup
      # The category matches the keys defined in your appsettings.json
      run: dotnet run --project tools/WikiBackup/WikiBackup.csproj --configuration Release -- ${{ inputs.category || 'main' }}
        
    - name: Check for changes
      id: check_changes
      run: |
        # Focus on the specific backup directory defined in settings
        git add wiki/backup/
        if git diff --cached --quiet; then
          echo "No changes detected"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push wiki backup
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 1. Stage all changes (including the generated README.md)
        git add .
        git commit -m "Backup wiki pages: ${{ inputs.category || 'main' }} [skip ci]"
        
        # 2. Fetch the latest changes from origin
        git fetch origin main
        
        # 3. Rebase local changes on top of remote changes.
        # -X theirs ensures our new README.md and .wiki files take priority
        git rebase -X theirs origin/main
        
        # 4. Push to the main branch
        git push origin main
