name: Build and Deploy Presets

on:
  push:
    paths:
      - 'presets/**'
      - '.github/pages/index.html'
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  ARCHIVE_NAME: French_Railway_Signalling_presets.zip
  PRESET_FILE: presets/French_Railway_Signalling.xml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate XML syntax
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
          xmllint --noout ${{ env.PRESET_FILE }}

      - name: Create presets archive
        run: |
          rm -f ${{ env.ARCHIVE_NAME }}
          cd presets
          zip -r ../${{ env.ARCHIVE_NAME }} . -x "*.git*" "*.DS_Store*" "*.tmp*"
          cd ..

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p public
          cp ${{ env.ARCHIVE_NAME }} public/
          cp .github/pages/index.html public/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
